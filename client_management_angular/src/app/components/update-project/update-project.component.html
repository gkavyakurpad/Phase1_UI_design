<header class="modal-header">
  <h4 class="modal-title">{{project?'Edit Project': 'Add Project'}} </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</header>

<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" formControlName="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="start_date">Start Date</label>
    <input type="date" class="form-control" id="start_date" formControlName="startDate" required>
  </div>
  <div class="form-group">
    <label for="end_date">End Date</label>
    <input type="date" class="form-control" id="end_date" formControlName="endDate" required>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select class="form-control" id="status" formControlName="status" required>
      <option value="NOT_STARTED">NOT_STARTED</option>
      <option value="PROGRESS">PROGRESS</option>
      <option value="COMPLETED">COMPLETED</option>
    </select>
  </div>
  <div class="form-group">
    <label for="status">Client</label>
    <select class="form-control" id="status" formControlName="clientId" required>
      <option *ngFor="let client of clients" [value]="client.client_id">{{client.name}}</option>
    </select>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
